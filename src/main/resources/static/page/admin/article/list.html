<table class="table table-striped table-bordered" xmlns:th="http://www.w3.org/1999/xhtml">
    <tr>
        <th>ID</th>
        <th>标题</th>
        <th>类别</th>
        <th>概述</th>
        <th>状态</th>
        <th>操作</th>
    </tr>
    <tr th:each="o, stat:${list}">
        <td th:text="${o.id}"></td>
        <td th:text="${o.title}"></td>
        <td th:text="${o.categoryId}"></td>
        <td th:text="${o.summary}"></td>
        <td th:text="${o.status}"></td>
        <td>
            <button type="button" class="btn btn-primary btn-xs" th:onclick="'javascript:onUpdateClick(' + ${stat.index} + ')'">修改</button>
            <button type="button" class="btn btn-danger btn-xs" th:onclick="'javascript:onDeleteClick(\'' + ${u.id} + '\')'">删除</button>
        </td>
    </tr>
</table>
<script th:inline="javascript">
    var articles = [[${list}]];
    var page = [[${page}]];
    console.log(articles);
</script>
