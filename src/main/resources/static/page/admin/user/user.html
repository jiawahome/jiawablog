<html xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="~{/admin/layout/layout}">

    <div layout:fragment="content">
        <h1 class="page-header">用户管理</h1>

        <p>
            <button type="button" class="btn btn-primary" onclick="onRefreshClick()">刷新</button>
            <button type="button" class="btn btn-primary" onclick="onAddClick()">新增</button>
        </p>

        <div id="pagination"></div>

        <div id="user-list"></div>


        <div id="form-modal" class="modal fade" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">用户管理</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group" hidden>
                            <label>ID</label>
                            <input id="id-input" name="id" type="text" class="form-control" placeholder="ID">
                        </div>
                        <div class="form-group">
                            <label>用户名</label>
                            <input id="login-name-input" name="loginName" type="text" class="form-control" placeholder="用户名">
                        </div>
                        <div class="form-group">
                            <label>密码</label>
                            <input id="password-input" name="password" type="password" class="form-control" placeholder="密码">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                        <button type="button" class="btn btn-primary" onclick="onSaveClick()">保存</button>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->
    </div>
</html>
<script src="/static/page/admin/user/user.js"></script>
